<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Try Your Luck | Magic Lottery</title>

    <!-- link style stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- link to FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- link Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-success">
    <!-- title  -->
    <div id="title" class="my-5">
      <h1 class="fs-1 fw-bold text-white text-center">Lottery Ticket</h1>
    </div>
    <p
      id="gameplay-rules"
      class="fs-3 text-white fw-semi-bold text-center my-5"
    >
      Select 6 numbers from the ticket below to enter in the draw
    </p>
    <main
      id="wrapper"
      class="d-flex flex-column align-items-center justify-content-center mx-auto"
    >
      <!-- ticket section -->
      <section id="top-section" class="d-flex flex-column w-100">
        <!-- ticket to be filled dinamically with JS -->
        <div id="ticket-container" class="d-flex bg-light p-4">
          <div
            id="options"
            class="d-flex flex-wrap gap-3 justify-content-between"
          ></div>
        </div>
        <!-- user chosed numbers to be populated by JS -->
        <div id="choices-container" class="d-flex gap-3 mt-5 w-100"></div>
        <hr class="bg-light" />
      </section>
      <!-- random numbers section -->
      <section
        id="bottom-section"
        class="d-flex flex-column align-items-center w-100"
      >
        <a class="btn btn-dark border-light fs-3 px-5 fw-bold my-5">Draw</a>
        <div id="winning-numbers-container" class="mb-5"></div>
        <!-- display results message from JS -->
        <div id="message-container"></div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
